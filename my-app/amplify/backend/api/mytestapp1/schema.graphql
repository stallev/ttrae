type HelpRequest
  @model
  @searchable
  @auth (
    rules: [
      { allow: public, provider: apiKey }
    ]
  )
{
  id: ID!
  title: String!
  address: String
  location: Location!
  owner: ID!
  ownerUser: User! @hasOne(fields: ["owner"])
  createdAt: AWSDateTime!
}

type User
  @model
  @searchable
  @auth (
    rules: [
      { allow: public, provider: apiKey }
    ]
  )
{
  id: ID!
  name: String!
  location: Location
  city: String
  country: String
}

type Location {
  lat: Float!
  lon: Float!
}

type HelpRequestConnection @aws_iam {
  items: [HelpRequest]
  nextToken: String,
  total: Int
}