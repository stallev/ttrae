type Post @model @searchable @auth(rules: [{ allow: public }]) {
  id: ID!
  title: String!
  body: String!
  photoUrl: String
  category: Category @belongsTo
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Category @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  posts: [Post] @hasMany
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
